<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#eebc04">
  <link rel="stylesheet" href="style.css" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3a3420d1ec.js" crossorigin="anonymous"></script>
  <title>NotesApp</title>
</head>

<body>
  <nav class="navbar">
    <div class="content">
      <div class="trash-toggle-div">
        <i class="fa-solid fa-trash"></i>
      </div>
      <div class="title-and-location">
        <h1 class="title">NotesApp</h1>
        <p class="location">Notes</p>
      </div>
      <div class="add-div">
        <i class="fa-solid fa-file-circle-plus"></i>
      </div>
    </div>
  </nav>
  <main id="main">
    <div class="back-thing" style="display: none">
      <div class="input-prompt" style="display: none">
        <h2 class="prompt-title">Create a note</h2>
        <form class="form" autocomplete="off">
          <label for="note-title-q" class="title-label">Title</label>
          <input type="text" name="note-title-q" id="note-title-q" spellcheck="false" />
          <label>Choose Theme Color</label>
          <div class="colors">
            <div class="color red" style="background-color: #f00"></div>
            <div class="color blue" style="background-color: #00f"></div>
            <div class="color green" style="background-color: #0f0"></div>
            <div class="color yellow" style="background-color: #ff0"></div>
            <div class="color choose" style="
									background: linear-gradient(
										90deg,
										#f00,
										#ffa600,
										#ff0,
										#0f0,
										#00f7ff,
										#00f,
										#f0f,
										#f0f
									);
								"></div>
          </div>
          <div class="color-preview-section color-preview-section-create">
            <span>Color preview:</span>
            <div class="color-preview color-preview-create"></div>
          </div>
          <input type="text" id="hex-color" placeholder="Hex Code" spellcheck="false" maxlength="7" readonly />
          <textarea name="note-text" id="note-text" cols="30" rows="10" placeholder="Note Here"
            spellcheck="false"></textarea>
          <div class="buttons">
            <button type="submit" class="submit-btn btn">Create</button>
            <button class="cancel-btn btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="back-thing-view" style="display: none">
      <div class="view-edit" style="display: none">
        <form class="form-view" autocomplete="off">
          <label for="note-title-q" class="title-label">Title</label>
          <input type="text" name="note-title-q" id="note-title-q-view" spellcheck="off" readonly />
          <label class="colors-label" style="display: none">Choose Theme Color</label>
          <div class="colors-view" style="display: none">
            <div class="color-view red-view" style="background-color: #f00"></div>
            <div class="color-view blue-view" style="background-color: #00f"></div>
            <div class="color-view green-view" style="background-color: #0f0"></div>
            <div class="color-view yellow-view" style="background-color: #ff0"></div>
            <div class="color-view choose-view" style="
									background: linear-gradient(
										90deg,
										#f00,
										#ffa600,
										#ff0,
										#0f0,
										#00f7ff,
										#00f,
										#f0f,
										#f0f
									);
								"></div>
          </div>
          <div class="color-preview-section color-preview-section-edit" style="display: none">
            <span>Color preview:</span>
            <div class="color-preview color-preview-edit"></div>
          </div>
          <input type="text" id="hex-color-view" placeholder="Hex Code" spellcheck="false" maxlength="7" readonly
            style="display: none" />
          <textarea name="note-text" id="note-text-view" cols="30" rows="10" placeholder="Note Here" spellcheck="false"
            readonly></textarea>
          <div class="buttons-view">
            <button class="edit-btn btn" type="button"><i class="fa-solid fa-pencil-alt"></i></button>
            <button class="back-btn btn" type="button">Back</button>
          </div>
          <div class="buttons-edit" style="display: none">
            <button class="save-btn btn" type="button">Save</button>
            <button class="cancel-edit-btn btn" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="back-thing-delete" style="display: none;">
      <div class="delete-prompt">
        <div class="text">
          <p>WARNING!</p>
          <p>You are about to <span>PERMANENTLY DELETE</span> this note!</p>
          <p>Do you want to proceed?</p>
        </div>
        <div class="delete-prompt-buttons">
          <button class="btn confirm-delete-btn">Delete</button>
          <button class="btn cancel-delete-btn">Cancel</button>
        </div>
      </div>
    </div>

    <div class="container">
      <button class="delete-all-btn">Delete All</button>
      <div class="no-notes">
        <p class="no-notes-text">You don't have any notes.</p>
        <br>
        <div class="add-div">
          <i class="fa-solid fa-file-circle-plus"></i>
        </div>
        <p class="add-one">Add one</p>
      </div>
      <div class="no-trashed-notes hidden">
        <p class="no-trashed-notes-text">There are no notes in the trash.</p>
      </div>
      <!-- Notes Content -->
    </div>

  </main>

  <script src="app.js"></script>
</body>

</html>
